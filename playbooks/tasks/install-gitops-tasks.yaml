---
# Tasks for installing GitOps operator and applications

- name: Read SSH private key
  ansible.builtin.slurp:
    src: "{{ ansible_env.HOME }}/.ssh/ocpvirt-gitops"
  register: ssh_private_key_content

- name: Apply GitOps operator subscription
  kubernetes.core.k8s:
    definition:
      apiVersion: operators.coreos.com/v1alpha1
      kind: Subscription
      metadata:
        name: openshift-gitops-operator
        namespace: openshift-operators
      spec:
        channel: latest
        installPlanApproval: Automatic
        name: openshift-gitops-operator
        source: redhat-operators
        sourceNamespace: openshift-marketplace

- name: Wait for GitOps operator to be ready
  kubernetes.core.k8s_info:
    api_version: apps/v1
    kind: Deployment
    name: openshift-gitops-server
    namespace: openshift-gitops
    wait: true
    wait_condition:
      type: Available
      status: "True"
    wait_timeout: 300

- name: Create cluster role binding for ArgoCD
  kubernetes.core.k8s:
    definition:
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: openshift-gitops-argocd-application-controller
      subjects:
      - kind: ServiceAccount
        name: openshift-gitops-argocd-application-controller
        namespace: openshift-gitops
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: cluster-admin

- name: Create workshop namespaces for all environments
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "workshop-gitops-vms-{{ item }}"
        labels:
          workshop: "gitops-ocpvirt"
          environment: "{{ item }}"
          guid: "{{ guid }}"
  loop:
    - dev
    - hml
    - prd

- name: Create SSH secret for Apps repository access
  kubernetes.core.k8s:
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: "workshop-repo-ssh-{{ guid }}"
        namespace: openshift-gitops
        labels:
          argocd.argoproj.io/secret-type: repository
          guid: "{{ guid }}"
      type: Opaque
      stringData:
        type: git
        url: git@github.com:anibalcoral/OpenShift-Virtualization-GitOps-Apps.git
        sshPrivateKey: "{{ ssh_private_key_content.content | b64decode }}"

- name: Apply workshop SSH secret to namespaces
  kubernetes.core.k8s:
    template: "ssh-secret-vms.yaml.j2"
    namespace: "{{ item }}"
    state: present
  loop:
    - "workshop-gitops-vms-dev"
    - "workshop-gitops-vms-hml"
    - "workshop-gitops-vms-prd"

- name: Create workshop namespaces
  kubernetes.core.k8s:
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ item }}"
        labels:
          openshift.io/cluster-monitoring: "true"
          guid: "{{ guid }}"
    state: present
  loop:
    - "workshop-gitops-vms-dev"
    - "workshop-gitops-vms-hml"
    - "workshop-gitops-vms-prd"

- name: Create ArgoCD application for development
  kubernetes.core.k8s:
    definition:
      apiVersion: argoproj.io/v1alpha1
      kind: Application
      metadata:
        name: "workshop-gitops-vms-dev-{{ guid }}"
        namespace: openshift-gitops
        labels:
          guid: "{{ guid }}"
      spec:
        project: default
        source:
          repoURL: git@github.com:anibalcoral/OpenShift-Virtualization-GitOps-Apps.git
          targetRevision: "{{ dev_branch }}"
          path: overlays/dev
        destination:
          server: https://kubernetes.default.svc
          namespace: "workshop-gitops-vms-dev"
        syncPolicy:
          automated:
            prune: false
            selfHeal: false

- name: Create ArgoCD application for homologation
  kubernetes.core.k8s:
    definition:
      apiVersion: argoproj.io/v1alpha1
      kind: Application
      metadata:
        name: "workshop-gitops-vms-hml-{{ guid }}"
        namespace: openshift-gitops
        labels:
          guid: "{{ guid }}"
      spec:
        project: default
        source:
          repoURL: git@github.com:anibalcoral/OpenShift-Virtualization-GitOps-Apps.git
          targetRevision: "{{ hml_branch }}"
          path: overlays/hml
        destination:
          server: https://kubernetes.default.svc
          namespace: "workshop-gitops-vms-hml"
        syncPolicy:
          automated:
            prune: false
            selfHeal: false

- name: Create ArgoCD application for production
  kubernetes.core.k8s:
    definition:
      apiVersion: argoproj.io/v1alpha1
      kind: Application
      metadata:
        name: "workshop-gitops-vms-prd-{{ guid }}"
        namespace: openshift-gitops
        labels:
          guid: "{{ guid }}"
      spec:
        project: default
        source:
          repoURL: git@github.com:anibalcoral/OpenShift-Virtualization-GitOps-Apps.git
          targetRevision: "{{ prd_branch }}"
          path: overlays/prd
        destination:
          server: https://kubernetes.default.svc
          namespace: "workshop-gitops-vms-prd"
        syncPolicy:
          automated:
            prune: false
            selfHeal: false

- name: Force sync with prune on ArgoCD applications
  kubernetes.core.k8s:
    api_version: argoproj.io/v1alpha1
    kind: Application
    name: "{{ item }}"
    namespace: openshift-gitops
    state: patched
    definition:
      spec:
        operation:
          sync:
            revision: HEAD
            syncOptions:
              - Prune=true
  loop:
    - "workshop-gitops-vms-dev-{{ guid }}"
    - "workshop-gitops-vms-hml-{{ guid }}"
    - "workshop-gitops-vms-prd-{{ guid }}"

- name: Trigger ArgoCD refresh for applications
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: argoproj.io/v1alpha1
      kind: Application
      metadata:
        name: "{{ item }}"
        namespace: openshift-gitops
        annotations:
          argocd.argoproj.io/refresh: "{{ ansible_date_time.iso8601 }}"
  loop:
    - "workshop-gitops-vms-dev-{{ guid }}"
    - "workshop-gitops-vms-hml-{{ guid }}"
    - "workshop-gitops-vms-prd-{{ guid }}"

- name: Wait for applications to reach Synced state
  kubernetes.core.k8s_info:
    api_version: argoproj.io/v1alpha1
    kind: Application
    name: "{{ item }}"
    namespace: openshift-gitops
  register: final_sync_check
  until: >
    final_sync_check.resources | length > 0 and
    (
      final_sync_check.resources[0].status is defined and
      final_sync_check.resources[0].status.sync is defined and
      final_sync_check.resources[0].status.sync.status == "Synced"
    )
  retries: 30
  delay: 2
  loop:
    - "workshop-gitops-vms-dev-{{ guid }}"
    - "workshop-gitops-vms-hml-{{ guid }}"
    - "workshop-gitops-vms-prd-{{ guid }}"
